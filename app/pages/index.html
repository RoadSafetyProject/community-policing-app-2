<ion-menu [content]="iroadmenu" (ionOpen)="menuOpened()" (ionClose)="menuClosed()">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  <ion-content scroll="false">
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon ios="ios-{{page.icon}}" md="md-{{page.icon}}"></ion-icon> {{page.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #iroadmenu [root]="rootPage"></ion-nav>
