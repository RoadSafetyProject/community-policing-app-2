  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Community Police Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <div *ngIf="programStageDataElements && programStageDataElements.length > 0">
            <div *ngFor="let programStage of programStageDataElements;let i = index;">
              <ion-item *ngIf="programStage.dataElement.valueType == 'TEXT' && !programStage.dataElement.optionSet">
                <ion-label floating>{{programStage.dataElement.name}}</ion-label>
                <ion-input type="text" name="{{programStage.dataElement.id}}" [(ngModel)]="dataValues[programStage.dataElement.id]"></ion-input>
              </ion-item>
              <ion-item *ngIf="programStage.dataElement.optionSet">
                <ion-label floating>{{programStage.dataElement.name}}</ion-label>
                <ion-select [(ngModel)]="dataValues[programStage.dataElement.id]" [ngModelOptions]="{standalone: true}">
                  <ion-option *ngFor="let option of programStage.dataElement.optionSet.options" [value]="option.name">{{option.name}}</ion-option>
                </ion-select>-
              </ion-item>
              <ion-card *ngIf="programStage.dataElement.valueType == 'FILE_RESOURCE'">
                <img *ngIf="dataValues[programStage.dataElement.id] != '' && programStage.dataElement.name.indexOf('Image') > -1" [src]="dataValues[programStage.dataElement.id]"
                />
                <img *ngIf="dataValues[programStage.dataElement.id] == '' && programStage.dataElement.name.indexOf('Image') > -1" src="assets/imgs/home.png"
                />
                <video class="video" style="width:100%" *ngIf="dataValues[programStage.dataElement.id] == '' && programStage.dataElement.name.indexOf('Video') > -1"
                  controls='controls'>";
                  <source src='{{dataValues[programStage.dataElement.id]}}' type='video/mp4'>
                  <source src='{{dataValues[programStage.dataElement.id]}}' type='video/3gp'>
                </video>
                <video class="video" style="width:100%" *ngIf="dataValues[programStage.dataElement.id] != '' && programStage.dataElement.name.indexOf('Video') > -1"
                  controls='controls'>";
                  <source src='{{dataValues[programStage.dataElement.id]}}' type='video/mp4'>
                  <source src='{{dataValues[programStage.dataElement.id]}}' type='video/3gp'>
                </video>
                <ion-card-content>
                  <button ion-button block *ngIf="programStage.dataElement.name.indexOf('Image') > -1" (click)="takeShot(programStage.dataElement)">Take A Photo</button>
                  <button ion-button block *ngIf="programStage.dataElement.name.indexOf('Video') > -1" (click)="takeShot(programStage.dataElement)">Record Video</button>
                </ion-card-content>
              </ion-card>
            </div>
            <button ion-button block (click)="onSubmit()">
              <ion-icon></ion-icon>
              Report
            </button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
